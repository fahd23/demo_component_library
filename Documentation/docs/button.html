          <h1 class="h1">Button</h1>
          <p class="p-md">
            Buttons are used to interact with Web Application. Buttons allow
            users to take actions, and make choices, with one click.
          </p>
          <hr />
          <section>
            <div>
              <h2 class="h2">Standard Button</h2>
              <div class="gu-icon-container">
                <button class="btn primary">Primary</button>
                <button class="btn secondary">Secondary</button>
                <button class="btn danger">Danger</button>
                <button class="btn warning">Warning</button>
                <button class="btn success">Success</button>
                <button class="btn default">Default</button>
                <a href="" class="link-btn">Link Button</a>
              </div>
              <iframe
                src="https://www.thiscodeworks.com/embed/61fa1c0bb783be0015bbae1f"
                style="width: 100%; height: 177px"
                frameborder="0"
              ></iframe>
            </div>
            <hr />
            <div>
              <h2 class="h2">Outlined Button</h2>
              <div class="gu-icon-container">
                <button class="btn otld-primary">Primary</button>
                <button class="btn otld-secondary">Secondary</button>
                <button class="btn otld-danger">Danger</button>
                <button class="btn otld-warning">Warning</button>
                <button class="btn otld-success">Success</button>
                <button class="btn otld-default">Default</button>
              </div>
              <iframe
                src="https://www.thiscodeworks.com/embed/61fa1c36b783be0015bbae21"
                style="width: 100%; height: 164px"
                frameborder="0"
              ></iframe>
            </div>
            <hr />
            <div>
              <h2 class="h2">Button with Icon</h2>
              <div class="gu-icon-container">
                <button class="btn btn-icon secondary">
                  <i class="fad fa-shopping-cart"></i>
                  <span>Add to cart</span>
                </button>
                <button class="btn btn-icon danger">
                  <i class="fas fa-trash"></i>
                  <span>Delete</span>
                </button>
              </div>
